<!-- templates/users/base_no_nav.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/feather/feather.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/ti-icons/css/themify-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/css/vendor.bundle.base.css' %}" rel="stylesheet">
    <link href="{% static 'css/vertical-layout-light/style.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* 移除默认边距 */
        }
        .auth-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'js/template.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/todolist.js' %}"></script>
</body>
</html>
